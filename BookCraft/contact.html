<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Contact Us | Bookcraft</title>
<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="img/favicon.ico">
<link rel="stylesheet" href="style.css">

<!--  *******  AARONS CODE  *******  -->

</head>
<body>
<section class="section-1">
<header>
<img src="img/logo.png" class="logo-image">
<h2 class="logo"> Book Craft</h2>
<nav class="restNav">
<a href="index.html" >Home</a>
<a href="books.html">Books</a>
<a href="about.html">About Us</a>
<a href="contact.html" class="active">Contact Us</a>
</nav>
</header>
</section>
<div class="container">
  <main class="row">

    <!--  *******   Left Section (Column) Starts   *******  -->

    <section class="col left">

      <!--  *******   Title Starts   *******  -->

      <div class="contactTitle">
        <h2>Contact Us</h2>
        <p>Please contact us through our social media or information below.</p>
      </div>

      <!--  *******   Title Ends   *******  -->

      <!--  *******   Contact Info Starts   *******  -->

      <div class="contactInfo">

        <div class="iconGroup">
          <div class="icon">
            <i> <img src="img/phone.png"> </i>
          </div>
          <div class="details">
            <span>Phone</span>
            <span>(01) 229 1999</span>
          </div>
        </div>

        <div class="iconGroup">
          <div class="icon">
        <i> <img src="img/email.png"> </i>
          </div>
          <div class="details">
            <span>Email</span>
            <span>Bookcraft@gmail.com</span>
          </div>
        </div>

        <div class="iconGroup">
          <div class="icon">
            <i> <img src="img/location.png"> </i>
          </div>
          <div class="details">
            <span>Location</span>
            <span>Spencer Dock, Dublin City, County Dublin</span>
          </div>
        </div>

      </div>

      <!--  *******   Contact Info Ends   *******  -->

      <!--  *******   Social Media Starts   *******  -->

      <div class="socialMedia">
        <a href="#"><i> <img src="img/fb.png"> </i></a>
        <a href="#"><i> <img src="img/twit.png"> </i></a>
        <a href="#"><i> <img src="img/insta.png"> </i></a>
        <a href="#"><i> <img src="img/in.png"> </i></a>
      </div>

      <!--  *******   Social Media Ends   *******  -->

    </section>

    <!--  *******   Left Section (Column) Ends   *******  -->

    <!--  *******   Right Section (Column) Starts   *******  -->

    <section class="col right">

      <!--  *******   Form Starts   *******  -->

      <form class="messageForm">

        <div class="inputGroup halfWidth">
          <input type="text" name="name" required="required">
          <label>Your Name</label>
        </div>

        <div class="inputGroup halfWidth">
          <input type="email" name="" required="required">
          <label>Email</label>
        </div>

        <div class="inputGroup fullWidth">
          <input type="text" name="" required="required">
          <label>Subject</label>
        </div>

        <div class="inputGroup fullWidth">
          <textarea required="required"></textarea>
          <label>Say Something</label>
        </div>

        <div class="inputGroup fullWidth">
          <button class="sendbtn">Send Message</button>
        </div>

      </form>

      <!--  *******   Form Ends   *******  -->
    </section>

    <!--  *******   Right Section (Column) Ends   *******  -->

  </main>
</div>

<div class="rating">

  <p>Rate us!</p>
  <input value="5" name="rate" id="star5" type="radio">
  <label title="text" for="star5"></label>
  <input value="4" name="rate" id="star4" type="radio">
  <label title="text" for="star4"></label>
  <input value="3" name="rate" id="star3" type="radio" checked="">
  <label title="text" for="star3"></label>
  <input value="2" name="rate" id="star2" type="radio">
  <label title="text" for="star2"></label>
  <input value="1" name="rate" id="star1" type="radio">
  <label title="text" for="star1"></label>
</div>

<button class="btn">
  <div>
    <span>
      <p class="subBtn">Subscribe</p><p class="subBtn">:)</p>
    </span>
  </div>
  <div>
    <span>
      <p class="subBtn">Subscribed</p><p class="subBtn">:D</p>
    </span>
  </div>
</button>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="java.js"></script>
</body>
</html>
